<!DOCTYPE HTML>
<html>
<head>
    <title>Hamburger</title>
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="hamburger.js"></script>
    <script src="js/HamburgerRepository.js"></script>

    <script src="js/BurgerForm.js"></script>
    <script src="js/Counter.js"></script>
    <script src="js/AddProductForm.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Hamburger Shop</h1>
        </div>
        <div id="newHamburger" class="jumbotron"  style="display: block;">
            <h2 class="text-center">Select the size</h2>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <button class="btn btn-lg btn-primary" id="selectSmallSize" onclick="">Small</button>
                </div>
                <div class="col-xs-6 text-center">
                    <button class="btn btn-lg btn-primary" id="selectLargeSize" onclick="">Large</button>
                </div>
            </div>
        </div>
        <div id="hamburgerFilling" style="display: none;">
            <div class="row">
                <div class="col-xs-4">
                    <dl class="dl-horizontal"
                        style="border-bottom: 1px solid #999; margin-bottom: 5px; padding-bottom: 5px;">
                        <dt>Size</dt>
                        <dd id="burgerSize"></dd>
                        <dt>Toppings</dt>
                        <dd id="burgerToppingsQuantity">0</dd>
                        <dt>Stuffings</dt>
                        <dd id="burgerStuffingsQuantity">0</dd>
                        <dt>Calories</dt>
                        <dd id="burgerCaloriesQuantity">0</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>Price</dt>
                        <dd id="burgerPrice"></dd>
                    </dl>
                </div>
                <div class="col-xs-8 text-right">
                  <button class="btn btn-primary" id="standard">
                      Standard
                  </button>
                    <button class="btn btn-lg btn-success" id="buy-it">
                        <span class="glyphicon glyphicon-shopping-cart"
                            style="padding-right: 10px;"></span>
                        Buy It!
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default" id="toppings">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h4>Topping</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-success dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add Topping <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu filling-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="added-filling">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default" id="stuffings">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h4>Stuffing</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-success dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add Stuffing <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu filling-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody class="added-filling">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div style="border-bottom: 1px solid #bbb; margin-bottom: 20px;"></div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-8">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-8 control-label text-right" for="count">Count:</label>
                            <div class="col-xs-4">
                                <input type="number" class="form-control" id="count" value="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-8 control-label text-right" for="count">Total:</label>
                            <div class="col-xs-4 form-control-static text-center" id="totalCost">
                                $26.73
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
