<!DOCTYPE HTML>
<html>
<head>
    <title>Hamburger</title>
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="hamburger.js"></script>
    <script src="js/HamburgerRepository.js"></script>
    <script src="js/view-shard.js"></script>

    <script src="js/Format.js"></script>

    <script src="js/Bill.js"></script>
    <script src="js/BurgerForm.js"></script>
    <script src="js/AddProductForm.js"></script>
    <script src="js/script.js"></script>
    <style>
      .bill-wrapper {
        position: absolute;
        width: 100%;
        top: 0;
        background-color: rgba(255, 255, 255, 0.7);
        height: 100%;
      }
      .bill{
        font-size: 20px;
        padding: 30px 20px;
        margin-top: 20%;
        font-family: "Segoe Print";
        background-image: -webkit-linear-gradient(left, #eae8e8, #f0f0f0, #eae8e8);
      }
      .bill hr {
        border: 0;
        height: 3px;
        background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
      }
      .bill-product-template {
        display: none;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Hamburger Shop</h1>
        </div>
        <div id="newHamburger" class="jumbotron"  style="display: block;">
            <h2 class="text-center">Select the size</h2>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <button class="btn btn-lg btn-primary" id="selectSmallSize" onclick="">Small</button>
                </div>
                <div class="col-xs-6 text-center">
                    <button class="btn btn-lg btn-primary" id="selectLargeSize" onclick="">Large</button>
                </div>
            </div>
        </div>
        <div id="hamburgerFilling" style="display: none;">
            <div class="row">
                <div class="col-xs-4" data-vs="info">
                    <dl class="dl-horizontal"
                        style="border-bottom: 1px solid #999; margin-bottom: 5px; padding-bottom: 5px;">
                        <dt>Size</dt>
                        <dd data-vs-bind="size"></dd>
                        <dt>Toppings</dt>
                        <dd data-vs-bind="toppings">0</dd>
                        <dt>Stuffings</dt>
                        <dd data-vs-bind="stuffings">0</dd>
                        <dt>Calories</dt>
                        <dd data-vs-bind="calories">0</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>Price</dt>
                        <dd data-vs-bind="price"></dd>
                    </dl>
                </div>
                <div class="col-xs-8 text-right" data-vs="actions">
                    <button class="btn btn-lg btn-success"  data-vs-click="buy">
                        <span class="glyphicon glyphicon-shopping-cart"
                            style="padding-right: 10px;"></span>
                        Buy It!
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default" id="toppings">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h4>Topping</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-success dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add Topping <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu filling-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="added-filling">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default" id="stuffings">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h4>Stuffing</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-success dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add Stuffing <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu filling-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody class="added-filling">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div style="border-bottom: 1px solid #bbb; margin-bottom: 20px;"></div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-8">
                    <form class="form-horizontal" data-vs="counter">
                        <div class="form-group">
                            <label class="col-xs-8 control-label text-right" for="count">Count:</label>
                            <div class="col-xs-4">
                                <input type="number" class="form-control" value="1" data-vs-bind="count">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-8 control-label text-right" for="count">Total:</label>
                            <div class="col-xs-4 form-control-static text-center" data-vs-bind="total">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row bill-wrapper" data-vs="bill" style="display: none;">

      <div class="container">
        <div class="row bill-product-template">
          <div class="col-xs-6 col-xs-offset-2">
          </div>
          <div class="col-xs-4">
          </div>
        </div>

        <div class="col-xs-4 col-xs-offset-4 bill">
          <div class="row">
            <div class="col-xs-12 text-center">
              <img src="images/shop_logo.jpg" alt="shop logo" height="135px" class="img-circle"/>
            </div>
          </div>
          <div data-vs-visible="hasToppings">
            <div class="row" >
              <h3 class="col-xs-12 text-center">
                Topping
              </h3>
            </div>
            <div class="topping-list">
            </div>
          </div>
          <div data-vs-visible="hasStuffings">
            <div class="row" >
              <h3 class="col-xs-12 text-center">
                Stuffing
              </h3>
            </div>
            <div class="stuffing-list">
            </div>
          </div>
          <div class="row">
            <h3 class="col-xs-12 text-center">
              Size
            </h3>
          </div>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-2" data-vs-bind="sizeName">
              Large
            </div>
            <div class="col-xs-4" data-vs-bind="sizePrice">
              $1.3
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-2">
              Price
            </div>
            <div class="col-xs-4" data-vs-bind="price">
              $1.3
            </div>
          </div>
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <hr />
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 col-xs-offset-2">
              Count
            </div>
            <div class="col-xs-4" data-vs-bind="count">
              $1.3
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-2">
              Total
            </div>
            <div class="col-xs-4" data-vs-bind="total">
              $1.3
            </div>
          </div>
          <div class="row text-center">
            <button class="btn btn-lg btn-default pay">Pay&nbsp;<span class="glyphicon glyphicon-cutlery"></span></button>
          </div>

        </div>

      </div>
    </div>
</body>
</html>
